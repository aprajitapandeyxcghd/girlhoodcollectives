<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #fddde6;
      color: #000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h2 {
      font-size: 14px;
      text-transform: uppercase;
      font-weight: bold;
    }

    .headline {
      font-size: 28px;
      font-family: 'Georgia', serif;
      line-height: 1.4;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
    }

    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    .name-fields {
      display: flex;
      gap: 20px;
    }

    .name-fields > div {
      flex: 1;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 15px;
      background-color: #d46a86;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .submit-btn:hover {
      background-color: #c25674;
    }

    small {
      display: block;
      margin-top: 5px;
      font-size: 12px;
      color: #333;
    }

    /* Bottom Section Styling */
    .bottom-section {
      background-color: #d46a86;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .newsletter {
      margin-bottom: 30px;
    }

    .newsletter h3 {
      font-size: 16px;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .newsletter p {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .newsletter form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .newsletter input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .newsletter button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .newsletter small {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: white;
    }

    .social-gallery {
      margin-top: 20px;
    }

    .social-gallery p {
      font-size: 16px;
      color: black;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .social-gallery a {
      text-decoration: none;
      color: black;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      object-fit: cover;
      background-color: white;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer.site-footer {
      margin-top: 30px;
      font-size: 10px;
    }

    footer.site-footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 4px;
    }

    @media (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .gallery img {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Us</h2>
    <div class="headline">
      Have a Question? <br />
      Want to Say Hi? <br />
    </div>
    <form>
      <label>Name <small>(required)</small></label>
      <div class="name-fields">
        <div>
          <input type="text" name="firstName" placeholder="First Name" required />
        </div>
        <div>
          <input type="text" name="lastName" placeholder="Last Name" required />
        </div>
      </div>

      <label>Email <small>(required)</small></label>
      <input type="email" name="email" placeholder="Your email" required />

      <label>Subject <small>(required)</small></label>
      <input type="text" name="subject" placeholder="Subject" required />

      <label>Message <small>(required)</small></label>
      <textarea name="message" rows="6" placeholder="Your message..." required></textarea>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <div class="bottom-section">
    <div class="newsletter">
      <h3>BE THE FIRST TO KNOW</h3>
      <p>Sign up with your email to receive news and updates.</p>
      <form>
        <input type="email" placeholder="EMAIL ADDRESS" required />
        <button type="submit">SIGN UP</button>
      </form>
      <small>We respect your privacy.</small>
    </div>

    <div class="social-gallery">
      <a href="https://www.instagram.com/girlhoodcollectives?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
        <p>FOLLOW US ON SOCIAL <strong>@girlhoodcollectives</strong></p>
      </a>
      <div class="gallery">
        <a href="https://aprajitapandeyxcghd.github.io/techandthecitywebsite/" target="_blank">
          <img src="emma.png" alt="post1">
        </a>
        <a href="https://aprajitapandeyxcghd.github.io/techandthecitywebsite/" target="_blank">
          <img src="cry.png" alt="post2">
        </a>
        <a href="https://aprajitapandeyxcghd.github.io/techandthecitywebsite/" target="_blank">
          <img src="officetears.png" alt="post3">
        </a>
      </div>
    </div>

    <footer class="site-footer">
      <p>COPYRIGHT GIRLHOOD COLLECTIVES Â© 2025 |
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms</a>
      </p>
    </footer>
  </div>

</body>
</html>
